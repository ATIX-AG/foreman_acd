name: Unit and functional tests
on:
  pull_request:
  push:
    branches:
      - master

env:
  RAILS_ENV: test
  DATABASE_URL: postgresql://postgres:@localhost/test
  DATABASE_CLEANER_ALLOW_REMOTE_DATABASE_URL: true

jobs:
  test_ruby:
    runs-on: ubuntu-latest
    env:
      BUNDLE_WITHOUT: journald:development:console:libvirt
    services:
      postgres:
        image: postgres:12.1
        ports: ['5432:5432']
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    strategy:
      fail-fast: false
      matrix:
        foreman-repo: [theforeman/foreman]
        foreman-core-branch: [develop, 3.1-stable, 3.2-stable]
        ruby-version: [2.5]
        node: [14]
    steps:
      - run: |
          sudo apt-get update
          sudo apt-get install build-essential libcurl4-openssl-dev zlib1g-dev libpq-dev
      - uses: actions/checkout@v2
        with:
          repository: ${{ matrix.foreman-repo }}
          ref: ${{ matrix.foreman-core-branch }}
      - uses: actions/checkout@v2
        with:
          path: foreman_acd
      - name: Setup Bundler
        run: |
          echo "gem 'foreman_acd', path: './foreman_acd'" > bundler.d/foreman_acd.local.rb
      - name: Limit foreman-tasks version for Foreman 3.1
        working-directory: foreman_acd
        if: ${{ matrix.foreman-core-branch == '3.1-stable' }}
        run: |
          sed -i '23,24d' foreman_acd.gemspec
          sed -i '23is.add_dependency "foreman-tasks", "~> 5.2"' foreman_acd.gemspec
          sed -i '23is.add_dependency "foreman_remote_execution", "~> 5.0"' foreman_acd.gemspec
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: true
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      - name: Prepare test env
        run: |
          bundle exec rake db:create
          bundle exec rake db:migrate
          bundle exec rake db:test:prepare
      - name: Prepare webpack
        run: |
          npm install
          bundle exec rake webpack:compile
      - name: Run plugin tests
        run: |
          bundle exec rake test:foreman_acd
      - name: Run npm tests
        working-directory: ./foreman_acd
        run: |
          npm test
      - name: Run access permission test
        run: |
          bundle exec rake test TEST="test/unit/foreman/access_permissions_test.rb"
      - name: Upload test.log
        uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: log
          path: log/test.log
